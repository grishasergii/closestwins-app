<html>
<head>
<meta name="viewport" content="initial-scale=1.0, width=device-width" />
<script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"type="text/javascript" charset="utf-8"></script>
<script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"type="text/javascript" charset="utf-8"></script>
<script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
<script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css"href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
</head>

<body style='margin: 0'>

<div class="container-fluid" style="height: 100%">
	<div class="row" style="height: 100%">
		<div class="col-2">
			<h1>{{ city }} </h1>
                        <h3>Distance from your answer to the ground truth: {{ distance }}</h1>
			<a href="{{ url_for('question_page') }}">Next question </a>
		</div>
		<div class="col-10"><div id="mapContainer"></div></div>
	</div>
</div>

<script>
      // Initialize the platform object:
      var platform = new H.service.Platform({
        'apikey': '{{ MAP_API_KEY }}'
      });

        // Obtain the default map types from the platform object
      var maptypes = platform.createDefaultLayers();

      // Instantiate (and display) a map object:
      var map = new H.Map(
        document.getElementById('mapContainer'),
        maptypes.raster.normal.xbase,
        {
          zoom: 5,
          center: { lat: {{ lat_answer|tojson }}, lng: {{ lng_answer|tojson }} }
        });

        // add a resize listener to make sure that the map occupies the whole container
        window.addEventListener('resize', () => map.getViewPort().resize());

        var mapEvents = new H.mapevents.MapEvents(map);
        var behavior = new H.mapevents.Behavior(mapEvents);

        var ui = H.ui.UI.createDefault(map, maptypes);

        
	marker_answer = new H.map.Marker({lat: {{ lat_answer|tojson }}, lng: {{ lng_answer|tojson }} });
	var icon = new H.map.Icon('https://img.icons8.com/color/48/000000/filled-flag2--v1.png');
	marker_true = new H.map.Marker({lat: {{ lat_true|tojson }}, lng: {{ lng_true|tojson }} }, {icon: icon});
	
	map.addObject(marker_answer);
	map.addObject(marker_true);

</script>

																																								) {

</body>
</html>
