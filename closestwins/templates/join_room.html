{% extends "base.html" %}
{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 m-5 bg-dark text-white">
                <div class="error-template">
                    <h2>
                       You are invited by {{ room_owner }} to join room {{ room_id }}
                    </h2>
                    <form action="{{ url_for('lobby', room_id=room_id) }}" method="post">
                        <div class="mb-3">
                            <label for="user-name" class="form-label">Your name</label>
                            <input type="text" class="form-control" id="user-name" name="user-name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Join</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
