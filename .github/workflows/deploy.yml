name: Deploy
on:
  workflow_call:
    inputs:
      branch:
        description: "A branch passed from the caller workflow"
        required: true
        type: string
      environment:
        description: "An environment passed from the caller workflow"
        required: true
        type: string
    secrets:
      aws_access_key_id:
        required: true
      aws_secret_access_key:
        required: true
      aws_region:
        required: true
      artifacts_bucket:
        required: true
      map_api_key:
        required: true

jobs:
  provision-stack:
    name: Provision APP stack
    runs-on: ubuntu-latest
    env:
      BRANCH: ${{ inputs.branch }}
    steps:
      - uses: actions/checkout@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: ${{ secrets.aws_region }}
      - uses: ./actions/deploy
        with:
          branch: ${{ inputs.branch }}
          environment: ${{ inputs.environment }}
          aws_artifacts_bucket: ${{ inputs.aws_artifacts_bucket }}
          aws_region: ${{ inputs.aws_region }}
          map_api_key: ${{ inputs.map_api_key }}
